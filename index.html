<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React API Demo</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Card = ({ title, body, id }) => (
            <div className="card">
                <div className="card-type">Post #{id}</div>
                <h2 className="card-title">{title}</h2>
                <p className="card-body">{body}</p>
            </div>
        );

        const Loading = () => (
            <div className="loading-container">
                <div className="spinner"></div>
            </div>
        );

        const Error = ({ message }) => (
            <div className="container">
                <div className="error-message">
                    <h3>Oops! Something went wrong</h3>
                    <p>{message}</p>
                </div>
            </div>
        );

        const PostGrid = ({ data, loading, error }) => {
            if (loading) return <Loading />;
            if (error) return <Error message={error} />;

            return (
                <div className="grid">
                    {data.map(post => (
                        <Card
                            key={post.id}
                            id={post.id}
                            title={post.title}
                            body={post.body}
                        />
                    ))}
                </div>
            );
        };

        const Navbar = ({ onNavigate }) => (
            <nav className="navbar">
                <a href="#" className="nav-brand" onClick={(e) => { e.preventDefault(); onNavigate('home'); }}>Perolas da Call</a>
                <button className="btn-primary" onClick={() => onNavigate('add')}>Adicionar</button>
            </nav>
        );

        const AddPost = ({ onCancel, onSubmit }) => {
            const [title, setTitle] = useState('');
            const [text, setText] = useState('');

            const handleSubmit = () => {
                if (title.trim() && text.trim()) {
                    onSubmit({ title, body: text });
                }
            };

            return (
                <div className="form-container">
                    <h2 style={{ marginBottom: '2rem' }}>Nova Pérola</h2>
                    <div className="input-group">
                        <label className="input-label">Título</label>
                        <input
                            type="text"
                            className="input-text"
                            placeholder="Ex: Fofoca do dia"
                            value={title}
                            onChange={(e) => setTitle(e.target.value)}
                        />
                    </div>
                    <div className="input-group">
                        <label className="input-label">O que aconteceu?</label>
                        <textarea
                            className="input-textarea"
                            placeholder="Conte a fofoca..."
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                        />
                    </div>
                    <div style={{ display: 'flex', justifyContent: 'flex-end', gap: '1rem' }}>
                        <button
                            className="btn-primary"
                            style={{ background: 'transparent', border: '1px solid #334155' }}
                            onClick={onCancel}
                        >
                            Cancelar
                        </button>
                        <button
                            className="btn-primary"
                            disabled={!title.trim() || !text.trim()}
                            onClick={handleSubmit}
                        >
                            Enviar
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('home');
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=12');
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        const result = await response.json();
                        // Add a small artificial delay to show the loading spinner
                        setTimeout(() => {
                            setData(result);
                            setLoading(false);
                        }, 800);
                    } catch (err) {
                        setError(err.message);
                        setLoading(false);
                    }
                };

                fetchData();
            }, []);

            const handleNavigate = (view) => {
                setCurrentView(view);
            };

            const handleSubmitPost = ({ title, body }) => {
                const newPost = {
                    id: Date.now(),
                    title: title,
                    body: body
                };
                setData([newPost, ...data]);
                setCurrentView('home');
            };

            return (
                <React.Fragment>
                    <Navbar onNavigate={handleNavigate} />
                    <div className="container">
                        {currentView === 'home' ? (
                            <React.Fragment>
                                <header>
                                    <h1>Dynamic API Feed</h1>
                                    <p className="subtitle">Fetching live data using React & Modern CSS</p>
                                </header>
                                <main>
                                    <PostGrid data={data} loading={loading} error={error} />
                                </main>
                            </React.Fragment>
                        ) : (
                            <AddPost
                                onCancel={() => handleNavigate('home')}
                                onSubmit={handleSubmitPost}
                            />
                        )}
                    </div>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
